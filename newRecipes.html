    <p class="title">
    <p class="title">
      Enter a New Recipe:
    </p>
    <div class="instruction">
      <label for="main_ingredient">Enter Main Ingredient:</label>
      <br><br>
          <select id="main_ingredient_list" class="detail">
            <option value="Chicken">Chicken</option>
            <option value="Beef">Beef</option>
            <option value="Lamb">Lamb</option>
            <option value="Fish">Fish</option>
            <option value="Tofu">Tofu</option>
            <option value="Veggies">Vegetables</option>
          </select> 
      <p class="instruction">
        Enter Recipe Name:
      </p>
      <input type="text" id="name" class="input">
      <p>
        Enter Ingredients with Amounts Separated by Commas:
      </p>
      <input type="text" id="ingredients">
      <br><br>
      <label for="time">Enter Time:</label>
      <br><br>
          <select id="time" class="detail">
            <option value="< 15 minutes">&#60 15 minutes</option>
            <option value="15-30 minutes">15-30 minutes</option>
            <option value="30-60 minutes">30-60 minutes</option>
            <option value="60+ minutes">60+ minutes</option>
          </select> 
      <br><br>
      <label for="difficulty">Enter Difficulty:</label>
      <br><br>
          <select id="difficulty" class="detail">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select> 
      <p class="instruction">
        Enter the Recipe:
      </p>
      <textarea row="2" col="25" id="recipe" class="detail"></textarea>
      <br><br>
      <p>
        Enter a URL to a picture of the delicious recipe!
      </p>
      <input type="text" id="recipePicture">
      <br><br>
      <p id="recipe_added" class="congrats" style="display:none;">Congrats You Added a Recipe!!</p>
      <button id="create_recipe" onclick="main()">
        Enter
      </button>
    </div>
